<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flowise ChatEmbed Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.FLOWISE = {
        chatflowod: 'e3d9bbb2-ab94-4728-a829-9dd08773ed01',
        apiHost: 'http://localhost:3001',
      }
    </script>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            background-size: cover;
        }
        .container {
            max-width: 40rem;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #b9b9b9;
            background-color: #f2f2f2;
        }
        header > h1 {
            font-size: 1.5rem;
            margin: 1rem auto;
        }
        .chat-embed {
            border: 1px solid #b9b9b9;
            border-radius: .25rem;
        }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Embeded Chatbot UI</h1>
        <p>
          This is a demo of the Flowise Chatbot UI embedded in a web page. The chatbot is initialized with a chatflowid and an
          apiHost. The chatbot is styled using the theme object.
        </p>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>ChatBot:</h2>
        <div class="chat-embed">
          asdasd
          <flowise-embed></flowise-embed>
        </div>
      </div>
    </main>
    <script type="module">
        import Chatbot from '../embed.js';
        Chatbot.init({
          chatflowid: "b07341b9-97b4-491e-a49e-8cf7da73d235",
          apiHost: "http://localhost:3000",
          welcomeMessage: "Hello! This is custom welcome message",
          theme: {
            button: {
              backgroundColor: '#e30613',
              right: 20,
              bottom: 20,
              size: 'medium',
              iconColor: 'white',
              customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
            },
            chatWindow: {
              showTitle: true, // show/hide the title bar
              title: 'WAFF Bot',
              // titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
              welcomeMessage: 'Hello! This is custom welcome message',
              backgroundColor: '#ffffff66',
              height: 700,
              fontSize: 16,
              poweredByTextColor: '#999',
              botMessage: {
                backgroundColor: '#f7f8ff',
                textColor: '#303235',
                showAvatar: true,
                avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png',
              },
              userMessage: {
                backgroundColor: '#3B81F6',
                textColor: '#ffffff',
                showAvatar: true,
                avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png',
              },
              textInput: {
                placeholder: 'Schreibe deine Frage ...',
                backgroundColor: '#ffffff',
                textColor: '#303235',
                sendButtonColor: '#3B81F6',
              },
            },
          },
        });
    </script>
  </body>
</html>
