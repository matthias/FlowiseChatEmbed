<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flowise ChatEmbed Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #root {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        flowise-fullchatbot {
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <script type="module">
        import Chatbot from '../web.js';
        Chatbot.initFull({
            chatflowid: '<chatflowid>',
            apiHost: 'http://localhost:3000',
        });
    </script>
    <flowise-fullchatbot></flowise-fullchatbot>
  </body>
</html>
